spring:
  application:
    name: Room-Mangement-System
  datasource:
    url: jdbc:postgresql://localhost:5432/rooms_db
    username: postgres
    password: devella
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  server:
    port: 8080
  logging:
    level:
    root: INFO
    org.hibernate.SQL: DEBUG
